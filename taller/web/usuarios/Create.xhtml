<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idusuarios}" for="idusuarios" />
                    <h:inputText id="idusuarios" value="#{usuariosController.selected.idusuarios}" title="#{bundle.CreateUsuariosTitle_idusuarios}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idusuarios}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.CreateUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{usuariosController.selected.identificacion}" title="#{bundle.CreateUsuariosTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuariosController.selected.login}" title="#{bundle.CreateUsuariosTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.CreateUsuariosTitle_telefono}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
