<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idpedidos}" for="idpedidos" />
                    <h:inputText id="idpedidos" value="#{pedidosController.selected.idpedidos}" title="#{bundle.CreatePedidosTitle_idpedidos}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idpedidos}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_mesa}" for="mesa" />
                    <h:inputText id="mesa" value="#{pedidosController.selected.mesa}" title="#{bundle.CreatePedidosTitle_mesa}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_mesa}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{pedidosController.selected.valorTotal}" title="#{bundle.CreatePedidosTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_valorTotal}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idChef}" for="idChef" />
                    <h:selectOneMenu id="idChef" value="#{pedidosController.selected.idChef}" title="#{bundle.CreatePedidosTitle_idChef}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idChef}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.create}" value="#{bundle.CreatePedidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.CreatePedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
