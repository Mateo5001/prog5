<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPurebasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPurebasEmpty}" rendered="#{purebasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{purebasController.items.rowCount > 0}">
                    <h:outputText value="#{purebasController.pagination.pageFirstItem + 1}..#{purebasController.pagination.pageLastItem + 1}/#{purebasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{purebasController.previous}" value="#{bundle.Previous} #{purebasController.pagination.pageSize}" rendered="#{purebasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{purebasController.next}" value="#{bundle.Next} #{purebasController.pagination.pageSize}" rendered="#{purebasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{purebasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurebasTitle_idpurebas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpurebas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurebasTitle_dato}"/>
                            </f:facet>
                            <h:outputText value="#{item.dato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{purebasController.prepareView}" value="#{bundle.ListPurebasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purebasController.prepareEdit}" value="#{bundle.ListPurebasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purebasController.destroy}" value="#{bundle.ListPurebasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{purebasController.prepareCreate}" value="#{bundle.ListPurebasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPurebasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
